name: Api CI

on:
  push:
    branches:
      - '**'
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/api.yaml'
      - '!elkSyncer/**'
      - '!email-verifier/**'
      - '!engages-email-sender/**'
      - '!logger/**'
      - '!**.md'
      - '!base.Dockerfile'
      - '!base.Dockerfile.dockerignore'
    tags:
      - '*'
  pull_request:
    branches:
      - master
      - develop
      - crons
      - workers
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/api.yaml'
      - '!elkSyncer/**'
      - '!email-verifier/**'
      - '!engages-email-sender/**'
      - '!logger/**'
      - '!**.md'
      - '!base.Dockerfile'
      - '!base.Dockerfile.dockerignore'

jobs:
  api:
    runs-on: ubuntu-18.04

    # name: Node ${{ matrix.node-version }}

    services:
      mongodb:
        image: mongo:3.6
        ports:
          - 27017:27017

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Use Node.js 12.16.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.16.x

    # https://github.com/actions/cache/blob/master/examples.md#node---yarn
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Cache Node.js modules
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-api-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-api-${{ hashFiles('yarn.lock') }}
          ${{ runner.os }}-yarn-api-
          ${{ runner.os }}-yarn-

    - name: Install
      run: |
        yarn install

    - name: Lint
      run: |
        yarn lint

    - name: Tsc
      run: |
        yarn tsc

    - name: Test
      run: |
        yarn test
      env:
        MONGO_URL: mongodb://localhost/erxes
        TEST_MONGO_URL: mongodb://localhost/test
        JWT_TOKEN_SECRET: token
        MAIN_APP_DOMAIN: http://localhost:3000

    - name: Build
      if: github.event_name == 'push' && ( github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/crons' || github.ref == 'refs/heads/workers' || github.ref == 'refs/tags/')
      run: |
        yarn build

    - name: Build docker image [push]
      if: github.event_name == 'push' && ( github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/crons' || github.ref == 'refs/heads/workers' || github.ref == 'refs/tags/')
      env:
        BASE_IMAGE: erxes/erxes-api:base-12.16.3-slim
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        DOCKER_BUILDKIT=1 docker build --build-arg BASE_IMAGE=$BASE_IMAGE -t erxes/erxes-api:${GITHUB_REF#refs/heads/} -f api.Dockerfile .
        docker push erxes/erxes-api:${GITHUB_REF#refs/heads/}

    - name: Build docker image [tag]
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
      env:
        BASE_IMAGE: erxes/erxes-api:base-12.16.3-slim
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        DOCKER_BUILDKIT=1 docker build --build-arg BASE_IMAGE=$BASE_IMAGE -t erxes/erxes-api:${GITHUB_REF#refs/tags/} -f api.Dockerfile .
        docker push erxes/erxes-api:${GITHUB_REF#refs/tags/}
