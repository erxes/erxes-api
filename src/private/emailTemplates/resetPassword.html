  style="max-width: 560px;font-size:0px;width:100%;background: #fff;/* padding: 30px; */box-shadow: 0px 0px 4px 0px rgba(0,0,0,0.2);border-radius: 10px;padding-bottom: 40px;"

>
  <tbody>

                      width: 60px;
                      margin-top: 20px;
                      margin-bottom: 10px;
              "
            />
            <img

              position: absolute;
              bottom: -10px;
              right: 70px;"
              src="https://erxes.io/static/images/universe/meteor.svg"
            />
            <img
              style="    width: 40px;
              position: absolute;
              bottom: 15px;
              right: 40px;"
              src="https://erxes.io/static/images/universe/meteor.svg"
            />
            <img
              style="    width: 30px;
              position: absolute;
              bottom: 35px;
              left: 200px;"
              src="https://erxes.io/static/images/universe/meteor.svg"
            />
            <img
              style="    width: 40px;
              position: absolute;
              bottom: 15px;
              left: 50px;"
              src="https://erxes.io/static/images/universe/meteor.svg"
            />
          </div>
          <p style="padding:0 50px; font-size: 16px;color: #666;line-height:32px;margin-top: 50px;font-weight: 400;">
            You recently requested a password reset. Click the link below to continue. <br />
          </p>

          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            style="border-collapse:separate;"
            align="center"
            border="0"
          >
            <tbody>
              <tr>
                <td
                  style="border-radius:20px;color:#fff;cursor:auto;padding:10px 25px;background: #63d2d6;"
                  align="center"
                  valign="middle"
                  bgcolor="#7754b3"
                >
                  <a
                    href="{{{ content }}}"
                    style="display:inline-block;text-decoration:none;background: #63d2d6;color:#fff;font-family:Helvetica, Arial, sans-serif, Helvetica, Arial, sans-serif;font-size:13px;font-weight:200;margin:0px;"
                    target="_blank"
                  >
                    Reset password
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <p style="font-size: 12px; color: #666; line-height:32px;"></p>
          <div>or click here</div>
          {{{ content }}}
          <p></p>
        </div>
      </td>
    </tr>
  </tbody>
</table>
